name: QA Build and Deploy
on:
  push:
    branches: 
      - "qa"
    paths:
      - "**"
      - "!README.md"

env: 
  VIRTUAL_HOST: qa-videoroom.membrane.work
  INTEGRATED_TURN_IP: 65.108.211.31
  TAG: qa
  PROJECT: qa

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Declare variables
        id: vars
        shell: bash
        run: |
          echo "::set-output name=version::$(git rev-parse --short HEAD)"

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push qa version 
        id: docker_build_qa
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: VERSION=${{ steps.vars.outputs.version }}
          tags: membraneframework/demo_webrtc_videoroom_advanced:${{ env.TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:  
      - uses: actions/checkout@v2

      - name: Set up Elixir
        uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
        with:
          elixir-version: '1.14.0'
          otp-version: '25'

      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies and tar Grafana config files
        run: | 
          mix deps.get    
          tar -cvf grafana.tar ./deps/membrane_rtc_engine_timescaledb/grafana/

      - name: Copy file on host via scp
        uses: appleboy/scp-action@master
        with:
          host: qa-videoroom.membrane.work
          username: root
          key: ${{ secrets.SSH_PRIV_KEY }}
          source: "grafana.tar"
          target: "/root/"

      - name: Unpack Grafana config files
        uses: JimCronqvist/action-ssh@master
        with:
          hosts: ${{ secrets.QA_HOST }}
          privateKey: ${{ secrets.SSH_PRIV_KEY }}
          command: |
            rm -rf ./deps
            rm -rf ./grafana
            tar -xf grafana.tar
            mv ./deps/membrane_rtc_engine_timescaledb/grafana ./ 

      - name: Prepare .env file for the deployment
        id: variables_population
        env: 
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          GF_SECURITY_ADMIN_PASSWORD: ${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}
          GF_SECURITY_ADMIN_USER: ${{ secrets.GF_SECURITY_ADMIN_USER  }}
        run: |
          echo "VIRTUAL_HOST=$VIRTUAL_HOST 
          INTEGRATED_TURN_IP=$INTEGRATED_TURN_IP 
          TAG=$TAG 
          DB_USERNAME=$DB_USERNAME 
          DB_PASSWORD=$DB_PASSWORD
          GF_SECURITY_ADMIN_PASSWORD=$GF_SECURITY_ADMIN_PASSWORD
          GF_SECURITY_ADMIN_USER=$GF_SECURITY_ADMIN_USER" > .env
  
      - name: Deploy docker compose to a pre-configured server
        id: deploy
        uses: TapTap21/docker-remote-deployment-action@v1.1
        with:
          remote_docker_host: ${{ secrets.QA_HOST }}
          ssh_private_key: ${{ secrets.SSH_PRIV_KEY }}
          ssh_public_key: ${{ secrets.SSH_KNOWN_HOSTS}}
          stack_file_name: docker-compose.yml
          args: -p ${{ env.PROJECT }} --env-file .env up -d --remove-orphans
